<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/output.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>

</head>
<body class="w-full h-screen font-DM-Sans  px-3 bg-body-bg-0">
  <main class="w-full  h-screen grid content-center gap-y-3 max-w-[400px]  mx-auto lg:py-20">

    <section class="bg-primary-bg-0 flex justify-between items-center p-4 rounded-lg w-full ">
      <div class="text-white flex flex-col justify-evenly">
        <span class="lg:text-1xl">My balance</span>
        <span class="text-xl lg:text-2xl  font-bold">$921.48</span>
      </div>
      <div>
        <img src="./images/logo.svg" alt="" class="w-16 ">
      </div>
    </section>

    <section class="bg-white rounded-lg text-primary-text-0 w-full p-4 flex flex-col justify-center items-center  ">
      <h1 class="font-bold text-2xl lg:text-3xl text-start self-start mb-4">Spending - Last 7 days</h1>
      <div class="w-full grid grid-cols-7 auto-rows-[90%10%] py-6 pt-6 gap-x-3 gap-y-3   lg:pb-8 border-b-2 border-b-body-bg-0  place-items-center h-[200px]  relative" id="chart">

        
        <div class="rounded-md w-full max-w-[45px] md:max-w-[55px] bg-primary-bg-0 self-end  chartbar cursor-pointer  relative  hover:bg-primary-bg-hover-0"><span class=" hidden bg-primary-text-0 text-white rounded-md text-sm text-center p-1 px-1 -left-0.5 self-start absolute -top-8  amount-span  ">$50.00</span></div>
        <div class="rounded-md w-full max-w-[45px] md:max-w-[55px] bg-primary-bg-0 self-end  chartbar cursor-pointer  relative hover:bg-primary-bg-hover-0"><span class=" hidden bg-primary-text-0 text-white rounded-md text-sm text-center p-1 self-start absolute -top-8  amount-span px-1 -left-0.5 ">$50.00</span></div>
        <div class="rounded-md w-full max-w-[45px] md:max-w-[55px] bg-cyan-600 self-end  chartbar cursor-pointer  relative hover:bg-cyan-300"><span class=" hidden bg-primary-text-0 text-white rounded-md text-sm text-center p-1 self-start absolute -top-8 px-1 -left-1  amount-span h">$50.00</span></div>
        <div class="rounded-md w-full max-w-[45px] md:max-w-[55px] bg-primary-bg-0 self-end  chartbar cursor-pointer  relative hover:bg-primary-bg-hover-0"><span class=" hidden bg-primary-text-0 text-white rounded-md text-sm text-center p-1 self-start absolute -top-8 px-1 -left-1  amount-span h">$50.00</span></div>
        <div class="rounded-md w-full max-w-[45px] md:max-w-[55px] bg-primary-bg-0 self-end  chartbar cursor-pointer  relative hover:bg-primary-bg-hover-0"><span class=" hidden bg-primary-text-0 text-white rounded-md text-sm text-center p-1 self-start absolute -top-8 px-1 -left-1  amount-span ">$50.00</span></div>
        <div class="rounded-md w-full max-w-[45px] md:max-w-[55px] bg-primary-bg-0 self-end  chartbar cursor-pointer  relative hover:bg-primary-bg-hover-0"><span class=" hidden bg-primary-text-0 text-white rounded-md text-sm text-center p-1 self-start absolute -top-8 px-1 -left-1  amount-span ">$50.00</span></div>
        <div class="rounded-md w-full max-w-[45px] md:max-w-[55px] bg-primary-bg-0 self-end  chartbar cursor-pointer  relative hover:bg-primary-bg-hover-0"><span class=" hidden bg-primary-text-0 text-white rounded-md text-sm text-center p-1 self-start absolute -top-8 px-1 -left-1  amount-span ">$50.00</span></div>

        <span class=" opacity-70 text-sm text-center lg:text-lg ">mon</span><span class="opacity-70 text-sm text-center lg:text-lg">tue</span><span class="opacity-70 text-sm text-center lg:text-lg">wed</span><span class="opacity-70 text-sm text-center lg:text-lg">thu</span><span class="opacity-70 text-sm text-center lg:text-lg">fri</span><span class="opacity-70 text-sm text-center lg:text-lg">sat</span><span class="opacity-70 text-sm text-center lg:text-lg">sun</span>
      </div>
      <div class="pt-1 flex justify-between w-full">
        <div class="flex flex-col">
          <span class=" opacity-70 lg:text-lg">Total this month</span>
          <span class="text-3xl font-bold  mt-1">$478.33</span>
        </div>
        <div class=" pt-3 flex flex-col">
          <span class="pt-4 text-end font-bold text-lg  ">+2.4%</span>
          <span class="opacity-70 lg:text-lg">from last month</span>
        </div>
      </div>
    </section>
  </main>
  
</body>
<script src="../index.js"></script>
</html>
